<!DOCTYPE html>
<!-- saved from url=(0030)https://stikkar.herokuapp.com/ -->
<html class="no-js gr__stikkar_herokuapp_com"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><style type="text/css">@charset "UTF-8";[ng\:cloak],[ng-cloak],[data-ng-cloak],[x-ng-cloak],.ng-cloak,.x-ng-cloak,.ng-hide:not(.ng-hide-animate){display:none !important;}ng\:form{display:block;}.ng-animate-shim{visibility:hidden;}.ng-anchor{position:absolute;}</style>
      <!--<base href="/">--><base href=".">
      
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title ng-bind="pageTitle" class="ng-binding">Stikkar</title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width">

      <link rel="stylesheet" href="./Stikkar_files/main.css">
  <style>.ngf-hide{display:none !important}</style></head>
  <body data-gr-c-s-loaded="true" class="" style="">
      <div class="wrapper">
        <!-- uiView: header --><div ui-view="header" class="ng-scope"><div id="stikkar_header" class="ng-scope">
	<div class="header_banner">
		<div class="menu_logo">
			<a style="" href="https://stikkar.herokuapp.com/" title="Home">Stikkar</a>
	    </div>
	</div>
	<div class="header_triangle"></div>
	<div class="right_container">
		<div class="button_container" ng-click="header.openDownloadDialog()">
			Export 
		</div>
		<div class="button_container ng-binding" ng-show="header.isEdited" ng-click="header.saveBoard()">
			Save
		</div>
		<div class="info_container">
			<div class="available">
				Available Space: <span>5024 KB</span>
			</div>
			<div class="free">
				Used Space: <span class="ng-binding">11 KB</span>
			</div>
		</div>	
	</div>
</div></div>
        <div id="hero_container">
          <div id="left_sidebar">
            <div class="header">
              <h1>Stickers</h1>
            </div>
            <!-- uiView: stickers --><div ui-view="stickers" id="stickers" class="ng-scope"><div class="sticker_container ng-scope">
	<div class="button_container">
		<div id="add_sticker" ng-click="stickers.openUploadDialog()">Add Sticker</div>
	</div>
	<ul ng-drag-drop="" dropto="#canvas_board" styles="{&quot;draggables&quot;:{&quot;onDragging&quot;:{&quot;border&quot;:&quot;1px dashed #000&quot;,&quot;cursor&quot;:&quot;move&quot;},&quot;onStart&quot;:{&quot;opacity&quot;:0.5}},&quot;droppables&quot;:{&quot;onEnter&quot;:{&quot;border&quot;:&quot;1px dashed #2DA43E&quot;},&quot;onLeave&quot;:{&quot;border&quot;:&quot;&quot;}}}" on-drag="stickers.dragCallback(event)" on-drop="stickers.dropCallback(event)" on-over="stickers.overCallback(event)" class="ng-isolate-scope">
		<!-- ngRepeat: image in stickers.images --><li class="item ng-scope" ng-repeat="image in stickers.images" ng-click="stickers.dropImage(image, $event)">
			<h1 class="ng-binding">Gulp</h1>
			<div ng-show="false" class="delete ng-hide" ng-click="stickers.deleteSticker(image)">X</div>
			<img src="./Stikkar_files/gulp.png" height="100" width="100" dragit="true" draggable="true">
		</li><!-- end ngRepeat: image in stickers.images --><li class="item ng-scope" ng-repeat="image in stickers.images" ng-click="stickers.dropImage(image, $event)">
			<h1 class="ng-binding">Angular</h1>
			<div ng-show="false" class="delete ng-hide" ng-click="stickers.deleteSticker(image)">X</div>
			<img src="./Stikkar_files/angular.png" height="100" width="100" dragit="true" draggable="true" style="opacity: 0.5; border: 1px dashed rgb(0, 0, 0); cursor: move;">
		</li><!-- end ngRepeat: image in stickers.images --><li class="item ng-scope" ng-repeat="image in stickers.images" ng-click="stickers.dropImage(image, $event)">
			<h1 class="ng-binding">Browserify</h1>
			<div ng-show="false" class="delete ng-hide" ng-click="stickers.deleteSticker(image)">X</div>
			<img src="./Stikkar_files/browserify.png" height="100" width="100" dragit="true" draggable="true" style="">
		</li><!-- end ngRepeat: image in stickers.images --><li class="item ng-scope" ng-repeat="image in stickers.images" ng-click="stickers.dropImage(image, $event)">
			<h1 class="ng-binding">FabricJS</h1>
			<div ng-show="false" class="delete ng-hide" ng-click="stickers.deleteSticker(image)">X</div>
			<img src="./Stikkar_files/fabricjs.png" height="100" width="100" dragit="true" draggable="true">
		</li><!-- end ngRepeat: image in stickers.images --><li class="item ng-scope" ng-repeat="image in stickers.images" ng-click="stickers.dropImage(image, $event)">
			<h1 class="ng-binding">Beard Face</h1>
			<div ng-show="false" class="delete ng-hide" ng-click="stickers.deleteSticker(image)">X</div>
			<img src="./Stikkar_files/beard_PNG6256.png" height="100" width="100" dragit="true" draggable="true">
		</li><!-- end ngRepeat: image in stickers.images --><li class="item ng-scope" ng-repeat="image in stickers.images" ng-click="stickers.dropImage(image, $event)">
			<h1 class="ng-binding">Beard Half Face</h1>
			<div ng-show="false" class="delete ng-hide" ng-click="stickers.deleteSticker(image)">X</div>
			<img src="./Stikkar_files/beard_PNG6258.png" height="100" width="100" dragit="true" draggable="true" style="">
		</li><!-- end ngRepeat: image in stickers.images --><li class="item ng-scope" ng-repeat="image in stickers.images" ng-click="stickers.dropImage(image, $event)">
			<h1 class="ng-binding">Moustache</h1>
			<div ng-show="false" class="delete ng-hide" ng-click="stickers.deleteSticker(image)">X</div>
			<img src="./Stikkar_files/beard_PNG6268.png" height="100" width="100" dragit="true" draggable="true">
		</li><!-- end ngRepeat: image in stickers.images -->
	</ul>
</div></div>
          </div>
          <div id="canvas_container">
            <!-- uiView: canvas --><div ui-view="canvas" id="canvas" class="ng-scope"><div id="canvas_board" class="ng-scope">
	<div class="edit_utils_container">
		<ul class="horizontal_container">
			<li ng-show="canvas.isObjectSelected" ng-click="canvas.deleteSelectedObject()" class=""><img src="./Stikkar_files/delete.png" height="16" width="16"></li>
			<li ng-click="canvas.addText()"><img src="./Stikkar_files/pencil.png" height="16" width="16"></li>
			<li ng-click="canvas.paintBrush()"><img src="./Stikkar_files/paint.png" height="16" width="16"></li>
			<li ng-click="canvas.resetBoard()"><img src="./Stikkar_files/reset.png" height="16" width="16"></li>
		</ul>
	</div>
	<div class="canvas-container" style="width: 700px; height: 500px; position: relative; user-select: none;"><canvas id="play_board" width="700" height="500" class="lower-canvas" style="position: absolute; width: 700px; height: 500px; left: 0px; top: 0px; user-select: none;"></canvas><canvas class="upper-canvas " width="700" height="500" style="position: absolute; width: 700px; height: 500px; left: 0px; top: 0px; user-select: none; cursor: default;"></canvas></div>
</div>



</div>
          </div>
          <div id="right_sidebar">
            <!-- uiView: photos --><div ui-view="photos" id="photos" class="ng-scope"><div class="photo_container ng-scope">
	<div id="import_photo" ng-click="photos.clickUpload(); $event.stopPropagation();">
		<div class="wrapper">
			<h1>+</h1>
			<p>IMPORT PHOTOS</p>
			<input type="file" id="photo_upload" ng-file-select="" images="previewImages" file-type="image" callback="photos.onFileUpload(file)" style="display:none;" class="ng-isolate-scope">
		</div>
	</div>
	<div class="line"></div>
	<ul>
		<!-- ngRepeat: image in photos.images -->
	</ul>
</div></div>
          </div>
        </div>
        <!-- uiView: footer --><div ui-view="footer" class="ng-scope"></div>
      </div>
      <script src="./Stikkar_files/main.js"></script>
  
</body></html>
